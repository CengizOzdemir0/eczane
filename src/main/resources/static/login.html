<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Eczane Bul</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
                    <path d="M16 2L4 8v8c0 7.732 5.373 14.991 12 16.731C22.627 30.991 28 23.732 28 16V8l-12-6z"
                        fill="url(#gradient2)" />
                    <path d="M16 10v12M10 16h12" stroke="white" stroke-width="2" stroke-linecap="round" />
                    <defs>
                        <linearGradient id="gradient2" x1="4" y1="2" x2="28" y2="32">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Hoş Geldiniz</h1>
                <p>Hesabınıza giriş yapın</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required placeholder="ornek@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Beni hatırla</span>
                    </label>
                    <a href="#" class="link">Şifremi unuttum</a>
                </div>

                <button type="submit" class="btn-primary">
                    <span>Giriş Yap</span>
                    <svg width="20" height="20" fill="currentColor">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
                    </svg>
                </button>

                <div class="divider">
                    <span>veya</span>
                </div>

                <button type="button" class="btn-secondary" onclick="showRegisterForm()">
                    Hesap Oluştur
                </button>
            </form>

            <div class="auth-footer">
                <a href="index.html" class="link">← Ana sayfaya dön</a>
            </div>
        </div>

        <!-- Register Form (Hidden by default) -->
        <div class="auth-card" id="registerCard" style="display: none;">
            <div class="auth-header">
                <h1>Hesap Oluştur</h1>
                <p>Yeni hesap oluşturun</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="regAd">Ad</label>
                        <input type="text" id="regAd" name="ad" required placeholder="Adınız">
                    </div>
                    <div class="form-group">
                        <label for="regSoyad">Soyad</label>
                        <input type="text" id="regSoyad" name="soyad" required placeholder="Soyadınız">
                    </div>
                </div>

                <div class="form-group">
                    <label for="regEmail">E-posta</label>
                    <input type="email" id="regEmail" name="email" required placeholder="ornek@email.com">
                </div>

                <div class="form-group">
                    <label for="regTelefon">Telefon</label>
                    <input type="tel" id="regTelefon" name="telefon" placeholder="05XX XXX XX XX">
                </div>

                <div class="form-group">
                    <label for="regPassword">Şifre</label>
                    <input type="password" id="regPassword" name="sifre" required placeholder="En az 6 karakter">
                </div>

                <button type="submit" class="btn-primary">
                    <span>Kayıt Ol</span>
                </button>

                <button type="button" class="btn-secondary" onclick="showLoginForm()">
                    Giriş Yap
                </button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
