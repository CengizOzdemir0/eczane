version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: eczane-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-eczane_db}
      POSTGRES_USER: ${DB_USERNAME:-eczane_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-eczane_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eczane-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eczane_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eczane-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eczane-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eczane-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-eczane_db}
      DB_USERNAME: ${DB_USERNAME:-eczane_user}
      DB_PASSWORD: ${DB_PASSWORD:-eczane_pass}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
      - "4000:4000"  # Glowroot UI
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eczane-network
    volumes:
      - app_logs:/var/log/eczane-app
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: eczane-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - eczane-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: eczane-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - eczane-network
    restart: unless-stopped

networks:
  eczane-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  grafana_data:
  app_logs:
